syntax = "proto3";
message RuntimeData {
	enum State {
		STUDENT_CRASHED = 0;
		STUDENT_RUNNING = 1;
		STUDENT_STOPPED = 2;
		TELEOP = 3;
		AUTO = 4;
	}

	message SensorData {
		string device_type = 1;
		string device_name = 2;

		float value = 3;
	}

	State robot_state = 1;
	repeated SensorData sensor_data = 2;
}

message TCPData {
	string console_output = 1;
}
